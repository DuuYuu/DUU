<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理员爷爷要上线啦~~~~~~lalala~~~</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/myCss.min.css" th:href="@{/css/myCss.min.css}">
</head>
<body>
<br>
<br>
<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive" style="max-width: 25em !important ;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="m-red content">
                        后台管理
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="ui fluid large m-pwd-submit submit button">Login</button>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    // $('.menu.toggle').click(function () {
    //     $('.m-item').toggleClass('m-mobile-hide')
    // })
    // $('.ui.dropdown').dropdown({
    //     on : 'hover'
    // });
    $('.ui.form').form({
        fields : {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                }]
            }
        }
    })
</script>
</body>
</html>
